<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Ingreso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container mt-5">
  <h1>Nueva Gestión de Ingreso</h1>

  <div th:if="${successMessage}">
    <div th:text="${successMessage}" class="alert alert-success"></div>
  </div>

  <form th:action="@{/guardar}" method="post" th:object="${gestionDTO}" accept-charset="UTF-8">
    <table class="table">
      <tr>
        <td>Placa:</td>
        <td>
          <input type="text" th:field="*{placa}" class="form-control"/>
        </td>
      </tr>
      <tr>
        <td>Horario de Ingreso:</td>
        <td>
          <input type="datetime-local" th:field="*{fechaIngreso}" class="form-control"/>
        </td>
      </tr>
      <tr>
        <td>Horario de Salida:</td>
        <td>
          <input type="datetime-local" th:field="*{fechaSalida}" class="form-control"/>
        </td>
      </tr>
      <tr>
        <td>Ubicación:</td>
        <td>
          <input type="text" th:field="*{ubicacion}" class="form-control"/>
        </td>
      </tr>
      <tr>
        <td>Tipo de Vehiculo:</td>
        <td>
          <select th:field="*{modelo}" class="form-control">
            <option th:each="vehiculo : ${tipoVehiculos}"
                    th:value="${vehiculo.modelo}"
                    th:text="${vehiculo.modelo}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Guardar" class="btn btn-primary"/>
        </td>
      </tr>
    </table>
  </form>

  <a href="/home" class="btn btn-secondary mt-3">Regresar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
