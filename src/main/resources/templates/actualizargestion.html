<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Actualizar Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Actualizar Gestión de Vehículos</h1>
  <form th:action="@{/actualizar}" th:object="${gestion}" method="post" accept-charset="UTF-8">
    <input type="hidden" th:field="*{id}" />
    <table class="table">
      <tr>
        <td>
          <label th:for="*{placa}">Número de Placa</label>
        </td>
        <td>
          <input th:field="*{placa}" type="text" class="form-control" required="required" />
        </td>
        <td>
          <p class="text-warning" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}">Error en placa</p>
        </td>
      </tr>
      <tr>
        <td>
          <label th:for="*{fechaIngreso}">Horario de Ingreso</label>
        </td>
        <td>
          <input th:field="*{fechaIngreso}" type="datetime-local" class="form-control" required="required" />
        </td>
        <td>
          <p class="text-warning" th:if="${#fields.hasErrors('fechaIngreso')}" th:errors="*{fechaIngreso}">Error en horario de ingreso</p>
        </td>
      </tr>
      <tr>
        <td>
          <label th:for="*{fechaSalida}">Horario de Salida</label>
        </td>
        <td>
          <input th:field="*{fechaSalida}" type="datetime-local" class="form-control" required="required" />
        </td>
        <td>
          <p class="text-warning" th:if="${#fields.hasErrors('fechaSalida')}" th:errors="*{fechaSalida}">Error en horario de salida</p>
        </td>
      </tr>
      <tr>
        <td>
          <label th:for="*{ubicacion}">Ubicación</label>
        </td>
        <td>
          <input th:field="*{ubicacion}" type="text" class="form-control" required="required" />
        </td>
        <td>
          <p class="text-warning" th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}">Error en ubicación</p>
        </td>
      </tr>
      <tr>
        <td>
          <label th:for="*{modelo}">Modelo</label>
        </td>
        <td>
          <select th:field="*{modelo}" class="form-control" required="required">
            <option th:each="vehiculo : ${tipoVehiculos}" th:value="${vehiculo.id}" th:text="${vehiculo.modelo}">Modelo</option>
          </select>
        </td>
        <td>
          <p class="text-warning" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">Error en modelo</p>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Actualizar Gestión" class="btn btn-primary" />
        </td>
      </tr>
    </table>
  </form>
  <a th:href="@{/home}" class="btn btn-secondary mt-3">Regresar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
